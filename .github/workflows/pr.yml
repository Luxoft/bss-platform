name: Build & Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore packages
        run: dotnet restore
      - name: Build
        run: dotnet build ./Bss.Platform.sln --no-restore
      - name: Run unit tests
        run: dotnet test src/Tests.Unit --no-build --verbosity normal
